    <div class="container">
        <h1>Coin Marketplace</h1>
        
        <div id="upload-form">
            <h2>List Coins for Sale</h2>
            <input type="number" id="coins-input" placeholder="Number of Coins">
            <input type="number" id="amount-input" placeholder="Amount for Sale">
            <input type="text" id="name-input" placeholder="Your Name">
            <input type="text" id="whatsapp-input" placeholder="WhatsApp Link">
            <input type="text" id="telegram-input" placeholder="Telegram Link">
            <button onclick="addItem()">List for Sale</button>
        </div>

        <div class="item-grid" id="item-grid">
            <!-- Items will be added here dynamically -->
        </div>
    </div>

    <script>
        let items = [];

        function addItem() {
            const coins = document.getElementById('coins-input').value;
            const amount = document.getElementById('amount-input').value;
            const name = document.getElementById('name-input').value;
            const whatsappLink = document.getElementById('whatsapp-input').value;
            const telegramLink = document.getElementById('telegram-input').value;

            if (!coins || !amount || !name) {
                alert('Please provide the number of coins, amount, and your name.');
                return;
            }

            const newItem = {
                coins: coins,
                amount: amount,
                name: name,
                whatsappLink: whatsappLink,
                telegramLink: telegramLink
            };
            items.push(newItem);
            renderItems();

            // Clear form inputs
            document.getElementById('coins-input').value = '';
            document.getElementById('amount-input').value = '';
            document.getElementById('name-input').value = '';
            document.getElementById('whatsapp-input').value = '';
            document.getElementById('telegram-input').value = '';
        }

        function renderItems() {
            const itemGrid = document.getElementById('item-grid');
            itemGrid.innerHTML = '';

            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <div class="item-info">
                        <p><span class="coins">${item.coins} Coins</span> for <span class="amount">$${item.amount}</span></p>
                        <p>Seller: <span class="seller-name">${item.name}</span></p>
                        <p class="contact">
                            ${item.whatsappLink ? `<a href="${item.whatsappLink}" target="_blank">WhatsApp</a>` : ''}
                            ${item.telegramLink ? `<a href="${item.telegramLink}" target="_blank">Telegram</a>` : ''}
                        </p>
                    </div>
                `;
                itemGrid.appendChild(itemElement);
            });
        }
    </script>
