        .modal {

            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            border: 3px solid rgb(31, 31, 31);
            border-radius: 2rem;
            text-align: center;
            width: 300px;
            margin: auto;
        }
        .close-btn {
            background-color: #9900ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 55px;
            cursor: pointer;
            margin-top: 20px;
        }
        /* Media queries to show/hide sections */
        @media (max-width: 600px) {
            #web-view {
                display: none;
            }
            #mobile-view {
                display: block;
            }
        }
        @media (min-width: 601px) {
            #mobile-view {
                display: none;
            }
            #web-view {
                display: block;
            }
        }
