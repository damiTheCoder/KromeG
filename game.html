     .chat-offcanvas {
    position: fixed;
    top: 0;
    bottom: 0;
   
    border-radius: 2rem;
    left: -300px;
    width: 300px;
    color: #ffffff;
    background-color: #040105;
    overflow-y: auto;
    padding: 20px;
    transition: left 0.3s ease;
    z-index: 9999; /* Add a high z-index value to ensure the off-canvas body stays on top */
}

		.chat-offcanvas.active {
			left: 0;
		}

		.chat-offcanvas-toggle {
            position: fixed;
    top: 45%;
    right: 0;
    transform: translateY(-50%);
    z-index: 9999;
    background-color: rgb(111, 0, 255);
    border: 2px solid rgb(0, 0, 0);
    color: white;
    border-radius: 5px;
    padding-top: 5px;
    padding-bottom: 5px;
    font-weight: bold;
    cursor: pointer;
			/* cursor: pointer; */
		}

		.chat-offcanvas-title {
