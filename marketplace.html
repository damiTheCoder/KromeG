        }

        }

    <div class="container">
        <h1 class="text-white">Marketplace</h1>
        
        <div id="upload-form">
            <h2 class="text-white">Upload Item</h2>
            <input type="file" id="image-upload" accept="image/*">
            <input type="text" id="price-input" placeholder="Price">
            <input type="text" id="telegram-input" placeholder="Telegram link">
            <input type="text" id="whatsapp-input" placeholder="WhatsApp link">
            <select id="category-select">
                <option value="">Select a category</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="home">Home & Garden</option>
                <option value="other">Other</option>
            </select>
            <button onclick="addItem()">Upload</button>
        </div>

        <div id="category-filter">
            <button onclick="filterItems('all')" class="active">All</button>
            <button onclick="filterItems('electronics')">Electronics</button>
            <button onclick="filterItems('clothing')">Clothing</button>
            <button onclick="filterItems('books')">Books</button>
            <button onclick="filterItems('home')">Home & Garden</button>
            <button onclick="filterItems('other')">Other</button>
        </div>

        <div class="item-grid" id="item-grid">
            <!-- Items will be added here dynamically -->
        </div>
    </div>

    <script>
        let items = [];

        function addItem() {
            console.log("addItem function called");

            const imageUpload = document.getElementById('image-upload');
            const price = document.getElementById('price-input').value;
            const telegramLink = document.getElementById('telegram-input').value;
            const whatsappLink = document.getElementById('whatsapp-input').value;
            const category = document.getElementById('category-select').value;

            console.log("Form values:", { price, telegramLink, whatsappLink, category });

            if (!imageUpload.files[0] || !price || !category) {
                alert('Please provide an image, price, and category.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                console.log("Image loaded");

                const newItem = {
                    image: e.target.result,
                    price: price,
                    telegramLink: telegramLink,
                    whatsappLink: whatsappLink,
                    category: category
                };
                items.push(newItem);
                console.log("New item added:", newItem);

                renderItems();

                // Clear form inputs
                imageUpload.value = '';
                document.getElementById('price-input').value = '';
                document.getElementById('telegram-input').value = '';
                document.getElementById('whatsapp-input').value = '';
                document.getElementById('category-select').value = '';

                console.log("Form cleared");
            };
            reader.readAsDataURL(imageUpload.files[0]);
        }

        function renderItems(filter = 'all') {
            console.log("renderItems called with filter:", filter);

            const itemGrid = document.getElementById('item-grid');
            itemGrid.innerHTML = '';

            items.forEach(item => {
                if (filter === 'all' || item.category === filter) {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'item';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="Item Image">
                        <div class="item-info">
                            <p class="price">${item.price}</p>
                            <p class="category">${item.category}</p>
                            <p class="contact">
                                ${item.telegramLink ? `<a href="${item.telegramLink}" target="_blank">Telegram</a>` : ''}
                                ${item.whatsappLink ? `<a href="${item.whatsappLink}" target="_blank">WhatsApp</a>` : ''}
                            </p>
                        </div>
                    `;
                    itemGrid.appendChild(itemElement);
                }
            });

            console.log("Items rendered:", items.length);
        }

        function filterItems(category) {
            console.log("filterItems called with category:", category);

            renderItems(category);
            
            // Update active button
            const buttons = document.querySelectorAll('#category-filter button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.textContent.toLowerCase() === category || 
                    (category === 'all' && button.textContent === 'All')) {
                    button.classList.add('active');
                }
            });
        }
    </script>
